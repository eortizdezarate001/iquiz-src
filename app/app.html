<ion-menu [content]="content" id="menu" persistent="true" (ionOpen)="update()">
  <ion-header>
    <br>
    <ion-avatar item-center>
      <img width="100" class="displayed" src="{{avatar}}">
    </ion-avatar>
    <h2 align="center">{{username}}</h2>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">Log out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
