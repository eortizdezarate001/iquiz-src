<ion-menu [content]="content" id="menu">
  <ion-header>
    <br>
    <ion-avatar item-center>
      <img width="100" class="displayed" src="http://educainternet.es/pictures/4074.png">
    </ion-avatar>
    <h2 align="center">Username</h2>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">Log out</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
