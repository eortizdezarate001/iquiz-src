<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="signData.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="signData.username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="signData.password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Sign Up</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
