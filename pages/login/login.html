<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="loginData.username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>
  <button ion-button block clear color="dark" (click)="signUp()">You don't have an account? Sign up.</button>
</ion-content>
